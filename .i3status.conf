# i3status configuration file.
# see "man i3status" for documentation.

#Make sure not to make broken entries or else i3status will always fail to run


# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
###	separator = " "
### Separator lets you set a custom divider between i3bar items.
}

order += "volume master"
order += "disk /"
order += "disk /shared_media2"
order += "path_exists VPN"
order += "wireless _first_"
order += "cpu_temperature 0"
order += "load"
order += "tztime local"

wireless _first_ {
        format_up = "%essid at %ip"
        format_down = "offline"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}


path_exists VPN {
	path = "/var/run/NetworkManager/system-connections/vpn0.nmconnection"
}

tztime local {
        format = "%a %m/%d/%Y %l:%M:%S %p"
}

load {
        format = "%1min Load"
}

disk "/" {
        format = "%avail - /"
}

disk "/shared_media2"{
	format = "%avail - Shared"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: %volume (MUTED)"
        device = "default"
        mixer = "amixer"
        mixer_idx = 0
}
